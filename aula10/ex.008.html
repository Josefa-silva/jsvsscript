<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div#vezes {
      font: bolder 25pt georgia;
    }
    input {
      height: 25px;
    }
  </style>
  <body>
    <h1>CALCULADORA</h1>
    <input type="number" name="numeromulti1" id="numeromulti1" />
    <input type="number" name="numeromulti2" id="numeromulti2" />
    <input type="button" value="*" onclick="multiplicar()" />
    <input type="button" value="+" onclick="somar()" />
    <input type="button" value="/" onclick="dividir()" />
    <input type="button" value="-" onclick="diminuir()" />
    <div id="res">resultado</div>
    <script>
      function multiplicar() {
        var n1 = window.document.getElementById("numeromulti1");
        var n2 = window.document.getElementById("numeromulti2");
        var res = window.document.getElementById("res");
        var v1 = Number(n1.value);
        var v2 = Number(n2.value);
        var M = v1 * v2;
        res.innerHTML = M;
      }
      function somar() {
        var n1 = window.document.getElementById("numeromulti1");
        var n2 = window.document.getElementById("numeromulti2");
        var res = window.document.getElementById("res");
        var v1 = Number(n1.value);
        var v2 = Number(n2.value);
        var M = v1 + v2;
        res.innerHTML = M;
      }
      function dividir() {
        var n1 = window.document.getElementById("numeromulti1");
        var n2 = window.document.getElementById("numeromulti2");
        var res = window.document.getElementById("res");
        var v1 = Number(n1.value);
        var v2 = Number(n2.value);
        var M = v1 / v2;
        res.innerHTML = M;
      }
      function diminuir() {
        var n1 = window.document.getElementById("numeromulti1");
        var n2 = window.document.getElementById("numeromulti2");
        var res = window.document.getElementById("res");
        var v1 = Number(n1.value);
        var v2 = Number(n2.value);
        var M = v1 - v2;
        res.innerHTML = M;
      }
    </script>
  </body>
</html>
