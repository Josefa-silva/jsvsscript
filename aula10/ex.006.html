<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eventos DOM</title>
    <style>
      div#area {
        font: normal 20pt arial;
        background: greenyellow;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div
      id="area"
      onclick="clicar()"
      onmouseenter="entrar()"
      onmouseout="sair()"
    >
      Interaja...
    </div>

    <script>
      var area = window.document.getElementById("area");

      function clicar() {
        area.innerText = "Clicou";
        area.style.background = "red";
      }

      function entrar() {
        area.innerText = "Entrou";
      }

      function sair() {
        area.innerText = "Sair";
        area.style.background = "green";
      }
    </script>
  </body>
</html>
